# =============================================================================
# Djinn in a Box - Direct Docker Socket Override
# =============================================================================
# Aktiviert direkten Docker-Socket-Zugriff OHNE Security-Proxy.
# Wird automatisch geladen wenn: djinn start --docker-direct
#
# WARNUNG: Kein API-Filtering! Der Container erhaelt vollen Docker-Zugriff,
# gleichbedeutend mit Root-Zugriff auf den Host.
# Nur verwenden fuer: Dockerfile-Entwicklung, Debugging, CI/CD Workflows.
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Dev Container Erweiterung (Direkter Docker Socket)
  # ---------------------------------------------------------------------------
  dev:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_ENABLED=true
      - DOCKER_DIRECT=true

  # ---------------------------------------------------------------------------
  # Auth Container Erweiterung
  # ---------------------------------------------------------------------------
  dev-auth:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_ENABLED=true
      - DOCKER_DIRECT=true
